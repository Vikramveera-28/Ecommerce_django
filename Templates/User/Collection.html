{% extends "Index.html" %}

{% block title %}
    Collection Page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="my-2 py-3">
            <div class="row">
                <div class="col-12 my-4">
                    <h3 class="text-secondary border-bottom">Latest Collections</h3>
                </div>
                <div class="col-12 row gx-5 container mt-2">
                    {% for data in information %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <a href="{% url 'collection_view' data.name %}">
                            <div class="card" style="height: 20rem">
                                <div class="card-img d-flex justify-content-center align-items-center overflow-hidden" style="height: 18rem;">
                                    <img src="{{ data.image.url }}" class="img-fluid" alt="{{ data.name }}">
                                </div>
                                <div class="card-body">
                                    <h4 class="lead text-center text-primary fw-bold">{{ data.name }}</h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
