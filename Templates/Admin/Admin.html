{% extends "Index.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <div class="container" style="min-height: 70vh">
        <div class="my-2 py-3">
            <div class="row">
                <div class="col-12 my-5">
                    <h3 class="text-secondary fw-bold border-bottom">Admin Page</h3>
                </div>
                <div class="col-12 row g-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="border border-2 bg-danger-subtle d-flex flex-column justify-content-center align-items-center py-4 rounded-4">
                            <h4 class="text-center mt-2">Total</h4>
                            <h1 class="text-center text-danger mt-2">{{ category_len}} Category</h1>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="border border-2 bg-primary-subtle d-flex flex-column justify-content-center align-items-center py-4 rounded-4">
                            <h4 class="text-center mt-2">Total</h4>
                            <h1 class="text-center text-primary mt-2">{{ product_len }} Product </h1>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="border border-2 bg-success-subtle d-flex flex-column justify-content-center align-items-center py-4 rounded-4">
                            <h4 class="text-center mt-2">Total</h4>
                            <h1 class="text-center text-success mt-2">{{ user_len }} User</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
