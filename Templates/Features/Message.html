{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="alert alert-danger alert-dismissible">
            {{ message }}
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% else %}
        <div class="alert alert-{{ message.tags }} alert-dismissible">
            {{ message }}
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
