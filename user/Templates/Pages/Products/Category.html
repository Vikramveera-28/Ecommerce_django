{% extends 'Base.html' %}

{% block title %}
    category Page
{% endblock %}

{% block content %}
    <main class="container">
        <h3 class="text-secondary border-bottom border-secondary border-3 py-2">Category</h3>
        {% include 'Features/Message.html' %}
        <div class="row gy-3">
            {% for category in Category %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="{% url 'product' category.name %}" class="text-decoration-none">
                    <div class="card">
                        <div class="card-img">
                            <img src="{{category.image.url}}" alt="{{category.name}}" class="p-2" width="100%" height="300" />
                        </div>
                        <div class="card-header">
                            <h3 class="card-title text-center text-primary">{{category.name}}</h3>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{category.descriptions}}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
